<!DOCTYPE html>
<html>
<head>
	<title>Money Value Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-3">
		<form method="POST">
			<div class="form-group">
				<label for="money_value_1">Enter first money value (20%):</label>
				<input type="text" class="form-control" id="money_value_1" name="money_value_1" placeholder="{{ money_value_1 }}" inputmode="decimal">
			</div>
			<div class="form-group">
				<label for="money_value_2">Enter second money value (10%):</label>
				<input type="text" class="form-control" id="money_value_2" name="money_value_2" placeholder="{{ money_value_2 }}" inputmode="decimal">
			</div>
			<div class="form-group">
				<label for="money_value_3">Enter second money value (13%):</label>
				<input type="text" class="form-control" id="money_value_3" name="money_value_3" placeholder="{{ money_value_3 }}" inputmode="decimal">
			</div>
			<button type="submit" class="btn btn-primary">Add values</button>
		</form>
		{% if sum is not none %}
		<div class="mt-3">
			<h4>Sum of values:</h4>
			<p>{{ sum }}</p>
		</div>
		{% endif %}
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
